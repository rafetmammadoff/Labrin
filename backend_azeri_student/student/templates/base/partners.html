{% load base_filter %}
<div class="events section ">
    <div class="container">
        {%  if obj|getunilogos %}
       <center> <h3 class="section-title"><span>Tərəfdaş universitetlər</span></h3></center>
        <div class="owl-carousel owl-theme partner-slider">       
            {% for logo in obj|getunilogos %}
            {% if logo.uniLogo.url == "/media/unilogo/gmu.png" %}
            <a href="{{ logo.uniUrl }}" target="_blank" style="position: relative;top: -20px;">
                <div style="width: 100%;height: 200px;display: flex;" class="img_partners_container">   
                    <div class="img_partners" style="background-image: url('{{ logo.uniLogo.url }}');width: 80%;
                    height: 100%;
                    background-size: contain;
                    background-position: center;
                    background-repeat: no-repeat;margin: auto">
                    </div> 
                </div>
            </a> 
            {% else %}
            <a href="{{ logo.uniUrl }}" target="_blank">
                <div style="width: 100%;height: 200px;display: flex;" class="img_partners_container">   
                    <div class="img_partners" style="background-image: url('{{ logo.uniLogo.url }}');width: 80%;
                    height: 100%;
                    background-size: contain;
                    background-position: center;
                    background-repeat: no-repeat;margin: auto">
                    </div> 
                </div>
            </a> 
            {%endif%}
            {% endfor %}
            {% endif %}
        </div> 
    </div>
</div>


<script>
    $('.partner-slider').owlCarousel({    
          loop: true,
          margin: 0,
          nav: true,
          dots: true,
          navText: false,
          responsive: {
              0: {
                  items: 1
              },
              768: {
                  items: '{{obj|getunilogo_count}}'
              }
          }
      });
      //console.log("sajdghsfd")
    </script>
